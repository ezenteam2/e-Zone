<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/hj_user_w_semiReg1.css">
    <link rel="stylesheet" href="../css/toastr.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/toastr.js"></script>
    <title>세미나등록</title>
</head>
<body>
    <div class="reg-wrap">
    <h1>어떤 모임을 계획하세요?</h1>
    <div class="header-line"></div>
    <p>먼저 장소와 날짜를 정해주세요!</p>
    <h2>모임장소</h2>
    <form id="zone-sel">
        <ul>
            <li><span>Zone1</span><input type="radio" name="zone" value="1"></li>
            <li><span>Zone2</span><input type="radio" name="zone" value="2"></li>
            <li><span>Zone3</span><input type="radio" name="zone" value="3"></li>
            <li><span>Zone4</span><input type="radio" name="zone" value="4"></li>
        </ul>
    <br><br>
    <h2>세미나 날짜 선택</h2>
    <div class="date-sel">
        <div id="date-picker"></div>
    </div>

    <button type="submit">다음으로</button>
    </form>
    </div>

    <script src="../js/hj_user_w_semiReg1.js"></script>
</body>
</html>
