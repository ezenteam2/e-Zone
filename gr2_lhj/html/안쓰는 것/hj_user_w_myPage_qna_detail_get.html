<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항 상세페이지(문의한 것)</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
    <link rel="stylesheet" href="../css/hj_user_w_myPage_qna_detail_send.css">
</head>
<body>
    <div class="qna-detail-get-wrap">
        <h1>문의사항 상세페이지(문의받은 것)</h1>
        <div class="content-area">
            <h2>제목</h2>
            <div class="bar"></div>
            <p>QnA같은 경우 QnA 제목, 세미나문의는 세미나명, 세미나존같은 경우 세미나존 명, 밋업 문의 같은 경우 밋업명이 표시됨.</p>
            <h2>등록일</h2>
            <div class="bar"></div>
            <p>2020-04-06</p>
            <h2>문의 대상</h2>
            <div class="bar"></div>
            <p>세미나</p>
            <h2>내용</h2>
            <div class="bar"></div>
            <p>질문자가 작성한 문의 내용</p>        
            <h2>답변 내용</h2>
            <div class="bar"></div>
            <textarea name="answer-area" id="" cols="30" rows="10"></textarea>
            <h2>답변자</h2>
            <div class="bar"></div>
            <p>답변자의 아이디.</p>
        </div>
        <div class="btn-area">
            <button>확인</button>
        </div>
    </div>
</body>
</html>
